<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asrorbek</title>
</head>
<body>
    <header class="header">
        <div class="container">
            
        </div>
    </header>
    
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <picture>
                        <!-- AVIF -->
                        <source type="image/avif"
                        media="(max-width: 400px)"
                        srcset="./img/375px-jpg.avif">
                        
                        <source type="image/avif"
                        media="(max-width: 800px)"
                        srcset="./img/735px-jpg.avif">
                        
                        <source type="image/avif"
                        srcset="./img/main-jpg.avif">


                        <!-- Webp -->
                        <source type="image/webp"
                        media="(max-width: 400px)"
                        srcset="./img/375px-jpg.webp">
                        
                        <source type="image/webp"
                        media="(max-width: 800px)"
                        srcset="./img/735px-jpg.webp">
                        
                        <source type="image/webp"
                        srcset="./img/main-jpg.webp 1x">
                        
                        
                        <!-- JPG -->
                        <source
                        media="(max-width: 400px)"
                        srcset="./img/375px-jpg.jpg 1x, ./img/375px-jpg@2x.jpg 2x">
                        
                        <source
                        media="(max-width: 800px)"
                        srcset="./img/735px-jpg.jpg 1x, ./img/735px-jpg@2x.jpg 2x">
                        
                        <img src="./img/main-jpg.jpg" alt="main" srcset="./img/main-jpg.jpg 1x, ./img/main-jpg@2x.jpg 2x">
                        
                        
                    </picture>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            
        </div>
    </footer>
</body>
</html>
